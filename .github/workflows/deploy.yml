name: Deploy Frontend to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          
          echo "üöÄ Starting Eazyvenue Frontend Deployment..."
          
          # Set deployment directory
          DEPLOY_DIR="/home/ubuntu/aws/eazyvenue-frontend"
          REPO_URL="https://${{ secrets.ACCESS_TOKEN }}@github.com/sonusahu05/AWS_Eazyvenue_frontend.git"
          
          echo "Deploy directory: $DEPLOY_DIR"
          
          # Create deployment directory if it doesn't exist
          mkdir -p /home/ubuntu/aws
          
          # Clone or update repository
          echo "üì• Cloning repository..."
          if [ -d "$DEPLOY_DIR" ]; then
            cd $DEPLOY_DIR
            git pull origin main
          else
            git clone $REPO_URL $DEPLOY_DIR
            cd $DEPLOY_DIR
          fi
          
          # Install Node.js 18 if not already installed
          if ! node --version | grep -q "v18"; then
            echo "üì¶ Installing Node.js 18..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Install dependencies
          echo "üì¶ Installing dependencies..."
          npm ci --legacy-peer-deps
          
          # Build the application for production with SSR
          echo "üèóÔ∏è Building application..."
          npm run build:ssr
          
          # Install PM2 globally if not already installed
          if ! command -v pm2 &> /dev/null; then
            echo "üì¶ Installing PM2..."
            sudo npm install -g pm2
          fi
          
          # Create PM2 ecosystem configuration
          echo "‚öôÔ∏è Creating PM2 configuration..."
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'eazyvenue-frontend-ssr',
              script: 'dist/freya-ng/server/main.js',
              cwd: '/home/ubuntu/aws/eazyvenue-frontend',
              instances: 2,
              exec_mode: 'cluster',
              env: {
                NODE_ENV: 'production',
                PORT: 4000
              },
              error_file: 'logs/frontend-error.log',
              out_file: 'logs/frontend-out.log',
              log_file: 'logs/frontend-combined.log',
              time: true,
              max_memory_restart: '500M'
            }]
          };
          EOF
          
          # Create logs directory
          mkdir -p logs
          
          # Install and configure Nginx if not already configured for frontend
          echo "üîß Configuring Nginx..."
          sudo apt-get update
          sudo apt-get install -y nginx
          
          # Create Nginx configuration for frontend
          sudo tee /etc/nginx/sites-available/eazyvenue-frontend << 'EOF'
          server {
              listen 80;
              server_name eazyvenue.in www.eazyvenue.in;
              
              # Redirect HTTP to HTTPS
              return 301 https://$server_name$request_uri;
          }
          
          server {
              listen 443 ssl http2;
              server_name eazyvenue.in www.eazyvenue.in;
              
              # SSL certificates (will be configured by certbot)
              ssl_certificate /etc/letsencrypt/live/eazyvenue.in/fullchain.pem;
              ssl_private_key /etc/letsencrypt/live/eazyvenue.in/privkey.pem;
              
              # SSL configuration
              ssl_protocols TLSv1.2 TLSv1.3;
              ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
              ssl_prefer_server_ciphers off;
              ssl_session_cache shared:SSL:10m;
              ssl_session_timeout 10m;
              
              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-XSS-Protection "1; mode=block" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header Referrer-Policy "no-referrer-when-downgrade" always;
              add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
              add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
              
              # Gzip compression
              gzip on;
              gzip_vary on;
              gzip_min_length 1024;
              gzip_proxied expired no-cache no-store private must-revalidate auth;
              gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
              
              # Proxy to Angular Universal SSR
              location / {
                  proxy_pass http://localhost:4000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_cache_bypass $http_upgrade;
                  
                  # Timeouts
                  proxy_connect_timeout 60s;
                  proxy_send_timeout 60s;
                  proxy_read_timeout 60s;
              }
              
              # Static assets caching
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  proxy_pass http://localhost:4000;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  # Cache static assets
                  expires 1y;
                  add_header Cache-Control "public, immutable";
              }
              
              # Health check endpoint
              location /health {
                  proxy_pass http://localhost:4000/health;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  access_log off;
              }
          }
          EOF
          
          # Enable the site
          sudo ln -sf /etc/nginx/sites-available/eazyvenue-frontend /etc/nginx/sites-enabled/
          
          # Test Nginx configuration
          sudo nginx -t
          
          # üîí Set up SSL certificate for eazyvenue.in
          echo "üîí Setting up SSL certificate..."
          
          # Install certbot if not already installed
          sudo snap install core; sudo snap refresh core
          sudo snap install --classic certbot
          sudo ln -sf /snap/bin/certbot /usr/bin/certbot
          
          # Get SSL certificate for eazyvenue.in
          sudo certbot --nginx -d eazyvenue.in -d www.eazyvenue.in --non-interactive --agree-tos --email admin@eazyvenue.in || echo "Certificate already exists or other certbot issue"
          
          # Reload Nginx with new configuration
          sudo systemctl reload nginx
          
          # Stop existing frontend PM2 processes
          echo "üöÄ Starting application with PM2..."
          pm2 delete eazyvenue-frontend-ssr 2>/dev/null || true
          
          # Start the application with PM2
          pm2 start ecosystem.config.js
          pm2 save
          
          # Set up PM2 to start on boot
          pm2 startup systemd -u ubuntu --hp /home/ubuntu 2>/dev/null || true
          
          # Wait for application to initialize
          echo "‚è≥ Waiting for application to initialize..."
          sleep 10
          
          # Verify deployment
          echo "üîç Verifying deployment..."
          
          echo "PM2 Status:"
          pm2 status
          
          echo "Testing local frontend server:"
          curl -f http://localhost:4000 && echo "‚úÖ Frontend server responding" || echo "‚ö†Ô∏è Frontend server not responding"
          
          echo "Testing HTTPS frontend:"
          curl -f https://eazyvenue.in && echo "‚úÖ HTTPS frontend working" || echo "‚ö†Ô∏è HTTPS frontend not responding"
          
          echo "üéâ Frontend deployment completed successfully!"
          echo "==============================================="
          echo "‚úÖ Frontend URL: https://eazyvenue.in"
          echo "‚úÖ Backend API: https://api.eazyvenue.in"
          echo "==============================================="
