<!-- Infographics Start -->
<div class="section section-padding bg-cover bg-center bg-parallax dark-overlay dark-overlay-2" [style.background-image]="'url(assets/img/banner/3.jpg)'">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of counter">
                <div class="acr-infographic-item">
                    <i [class]="item.icon"></i>
                    <h4 [countUp]="item.value">0</h4>
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Infographics End -->
