<!-- Contact Start -->
<div class="section pt-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-lg-30">
                <div class="acr-locations bg-bottom bg-norepeat" [style.background-image]="'url(assets/img/misc/bldg.png)'">
                    <img src="assets/img/contact.jpg" alt="">
                    <div class="row">
                        <div class="col-sm-6" *ngFor="let item of contactinfo">
                            <div class="acr-location">
                                <h5>{{item.city}}</h5>
                                <h5>{{item.country}}</h5>
                                <div class="acr-location-address">
                                    <p>{{item.address}}</p>
                                    <a href="tel:+{{item.contactno}}">{{item.contactno}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-title-wrap section-header">
                    <h5 class="custom-primary">Contact Us</h5>
                    <h2 class="title">Got Any Questions?</h2>
                </div>
                <div class="comment-form">
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name" name="name"
                                    [(ngModel)]="model.name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" placeholder="Subject" name="subject"
                                    [(ngModel)]="model.subject" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="Phone Number" name="phone"
                                    [(ngModel)]="model.phone" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" name="email"
                                    [(ngModel)]="model.email" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <label>Your Message</label>
                                <textarea class="form-control" placeholder="Type your message..." rows="7"
                                    name="message" [(ngModel)]="model.message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-custom primary" name="button" [disabled]="!contactForm.form.valid">Send Message</button>
                        <re-captcha (resolved)="resolved($event)" name="recaptcha" [(ngModel)]="model.recaptcha" siteKey="6LdxUhMaAAAAAIrQt-_6Gz7F_58S4FlPWaxOh5ib" size="invisible"></re-captcha>
                        <!-- Form Messages -->
                        <div class="service-error mt-4 w-100" *ngIf="error">
                            <ngb-alert type="danger" class="mb-0 w-100" [dismissible]="false">
                                <strong>Oops!</strong> Something bad happened. Please try again later.
                            </ngb-alert>
                        </div>
                        <div [hidden]="!submitted" class="contact-message w-100 mt-4">
                            <div *ngIf="model.id" class="contact-success w-100">
                                <ngb-alert type="success" class="mb-0 w-100" [dismissible]="false">
                                    <strong>Success!</strong> Contact form has been successfully submitted.
                                </ngb-alert>
                            </div>
                        </div>
                        <!-- Form Messages -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
