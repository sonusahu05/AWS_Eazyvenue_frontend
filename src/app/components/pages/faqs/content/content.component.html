<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <ul ngbNav #nav="ngbNav" class="nav nav-tabs" id="myTab" role="tablist">
                    <li [ngbNavItem]="1+i" *ngFor="let item of faqs;let i = index">
                        <a ngbNavLink>{{item.title}}</a>
                        <ng-template ngbNavContent>
                            <!-- FAQs Start -->
                            <ngb-accordion [closeOthers]="true" activeIds="static-{{item.title}}-1" class="accordion with-gap" id="faqAccordions2">
                                <ngb-panel id="static-{{item.title}}-{{1+i}}" *ngFor="let faq of item.items;let i = index">
                                    <ng-template ngbPanelTitle>
                                        {{faq.title}}
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <p>{{faq.text}}</p>
                                        <ul class="acr-list mb-0">
                                            <li *ngFor="let list of faq.includes"> {{list}}</li>
                                        </ul>
                                    </ng-template>
                                </ngb-panel>
                            </ngb-accordion>
                            <!-- FAQs End -->
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
                <!-- Contact Form Start -->
                <div class="section pb-0">
                    <div class="section-title-wrap section-header">
                        <h5 class="custom-primary">Contact Us</h5>
                        <h2 class="title">Still Got Questions?</h2>
                        <p class="subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            Lorem Ipsum has been the industry's standard dummy</p>
                    </div>
                    <div class="comment-form">
                        <form>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" placeholder="Full Name" name="fname">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                                </div>
                                <div class="col-md-12 form-group">
                                    <label>Your Message</label>
                                    <textarea class="form-control" placeholder="Type your message..." name="comment"
                                        rows="7"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn-custom primary" name="button">Send Message</button>
                        </form>
                    </div>
                </div>
                <!-- Contact Form End -->
            </div>
            <div class="col-lg-4">
                <app-blog-sidebar></app-blog-sidebar>
            </div>
        </div>
    </div>
</div>
