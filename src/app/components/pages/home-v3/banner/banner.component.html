<!-- Banner Start -->
<div class="banner banner-1 bg-cover bg-center" [style.background-image]="'url(assets/img/banner/15.jpg)'">
    <div class="container">
        <div class="banner-item">
            <div class="banner-inner">
                <div class="banner-text">
                    <h1 class="title text-white">Wedding Plan Agents Near You</h1>
                    <p class="subtitle text-white">Thousands of people have their wedding venue up for grabs. Don't miss your chance to grab your dream wedding plan.</p>
                </div>
                <div class="acr-filter-form">
                    <form>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Select Location: </label>
                                    <ng-select2 [data]="select.locationlist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Status: </label>
                                    <ng-select2 [data]="select.statuslist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Price Range: </label>
                                    <ng-select2 [data]="select.pricerangelist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn-custom btn-block" name="button">Search Vendor</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->
