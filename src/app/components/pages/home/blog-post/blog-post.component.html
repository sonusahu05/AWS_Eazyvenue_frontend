<!-- Blog Posts Start -->
<div class="section section-padding light-bg">
    <div class="container">
        <div class="section-title-wrap section-header">
            <h5 class="custom-primary">Latest News</h5>
            <h2 class="title">From Our Blog</h2>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <article class="post" *ngFor="let item of getRecentPost() | slice:0:1">
                    <div class="post-thumbnail">
                        <a routerLink="/blog-details/{{item.id}}"><img [src]="item.gridimg" [alt]="item.title"></a>
                    </div>
                    <div class="post-body">
                        <h5 class="post-title"> <a routerLink="/blog-details/{{item.id}}">{{item.title}}</a> </h5>
                        <p class="post-text">
                            {{item.text}}
                        </p>
                        <div class="post-controls">
                            <a routerLink="/blog-details/{{item.id}}" class="btn-custom secondary btn-sm">Read More</a>
                            <div class="post-comment-authors" *ngIf="item.reviews > '0'">
                                <span>Comments by: </span>
                                <div class="post-comment-authors-img">
                                    <a routerLink="/blog-details/{{item.id}}" *ngFor="let reviews of item.reviews"> 
                                        <img [src]="user.image" [alt]="user.name" *ngFor="let user of getAuthor(reviews.user) | slice:0:2"> 
                                    </a>
                                    <a routerLink="/blog-details/{{item.id}}"> +{{item.reviews.length - 2}} </a>
                                </div>
                            </div>
                            <div class="post-comment-authors" *ngIf="item.reviews < '0'">
                                <span>0 Comments</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-lg-6">
                <article class="post post-list" *ngFor="let item of getRecentPost() | slice:1:3">
                    <div class="post-thumbnail">
                        <a routerLink="/blog-details/{{item.id}}"><img [src]="item.gridimg" [alt]="item.title"></a>
                    </div>
                    <div class="post-body">
                        <h5 class="post-title"> <a routerLink="/blog-details/{{item.id}}">{{item.title}}</a> </h5>
                        <p class="post-text">
                            {{item.text}}
                        </p>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<!-- Blog Posts End -->
