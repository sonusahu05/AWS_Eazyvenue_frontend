<div class="blog-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="hero-title">Our Blog</h1>
      <p class="hero-subtitle">Discover stories, tips, and insights from experts to help you stay ahead.</p>
    </div>
  </section>

  <!-- Blog Cards Section -->
  <section class="blog-cards-section">
    <div class="container">
      <h2 class="section-title">Latest Posts</h2>

      <!-- Grid of Blog Cards -->
      <div class="blog-cards-grid">
        <!-- Loop through blog posts -->
        <div class="blog-card" *ngFor="let post of blogPosts">
          <div class="card-image">
            <img [src]="post.imageUrl" alt="Blog Post Image">
          </div>
          <div class="card-content">
            <div class="post-meta">
              <span class="category">{{ post.category }}</span>
              <span class="date">{{ post.date }}</span>
              <span class="reading-time">{{ post.readingTime }}</span>
            </div>
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-description">{{ post.excerpt }}</p>

            <div class="tags">
              <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
            </div>

            <div class="post-footer">
              <span class="author">By {{ post.author }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
