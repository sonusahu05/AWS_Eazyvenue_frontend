<div class="p-grid">
    <div class="p-col-12 banner-edit-main-section">
        <div class="title-area">
            <h5 class="admin-heading">
                Edit Banner
            </h5>
            <!-- <button pButton pRipple label="Back" icon="pi pi-arrow-left" class="p-button-primary" 
                (click)="backLink()"></button> -->
        </div>
       
        <div class="card p-pt-3">
            <p-toast key="toastmsg" position="top-right"></p-toast>
            <form [formGroup]="bannerForm" *ngIf="this.bannerForm" (ngSubmit)="onSubmit()">
                <div class="p-fluid p-formgrid p-grid pare_margin">
                    
                    <div class="p-field p-col-4">
                        <label for="banner_title">Banner Title<span class="mandatory-feilds">*</span></label>
                        <input formControlName="banner_title" type="text" placeholder="Enter Banner Title" pInputText
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.banner_title.errors }">
                        <div *ngIf="submitted && f.banner_title.errors" class="invalid-feedback">
                            <div *ngIf="f.banner_title.errors.required">Banner Title is required</div>
                            <div *ngIf="f.banner_title.errors">Only Alphabets Allowed</div>
                        </div>
                    </div>
                    <div class="p-field p-col-4">
                        <label>Banner Slug</label>
                        <input placeholder="Enter Banner Slug" formControlName="slug" type="text" pInputText
                            [ngClass]="{ 'is-invalid': submitted && f.slug.errors }">
                        <div *ngIf="submitted && f.slug.errors" class="invalid-feedback">
                            <div *ngIf="f.slug.errors.required">Banner Slug is required</div>
                            <div *ngIf="f.slug.errors">Only Alphabets and _ Allowed</div>
                        </div>
                    </div>
                    <div class="p-field p-col-4">
                        <label for="status" class="p-col-12 p-0">Status</label>
                        <p-inputSwitch class="checkbox-mt-10" formControlName="status"
                            [ngClass]="{ 'is-invalid': submitted && f.status.errors }"></p-inputSwitch>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Please Select Status</div>
                        </div>
                    </div>
                </div>


                <div class="p-fluid p-formgrid p-grid baner-image-update">
                    <div class="p-field p-col-4" *ngIf="showProfile">
                        <p-galleria [(value)]="bannerImages" [responsiveOptions]="responsiveOptions"
                            [containerStyle]="{'max-width': '100%;'}" [numVisible]="5" [circular]="true"
                             [showThumbnails]="false">
                            <ng-template pTemplate="item" let-item>
                                <img [src]="item.banner_image_src" style="width:100%; display: block;" />
                            </ng-template>
                        </p-galleria>
                        <p-fileUpload name="myfiles[]" multiple="multiple" chooseLabel="Upload Banner Image" class="banner-upload"
                            uploadLabel="Show data" cancelLabel="Cancel" accept="image/*" maxFileSize="10000000"
                            auto="auto" customUpload="true" (uploadHandler)="picUploader($event)">
                            <!-- <ng-template pTemplate="content">
                                <div class="banner-images">

                                </div>
                            </ng-template> -->
                        </p-fileUpload>
                    </div>
                    <div class="p-field p-col-4">
                            <div *ngFor="let item of bannerImages; let indexOfElement=index;"
                                class="column banner-images">
                                <button type="button" class="banner_trash-btn" pButton pRipple icon="pi pi-trash"
                                    (click)="removeBannerImages(item.banner_image_src)" title="Delete"></button>
                                <img class="banner-image" [src]="item.banner_image_src" />
                            </div>
                    </div>
                </div>
               
                <!-- <div class="p-field p-col-4">
                    <p-fileUpload name="myfiles[]" fileLimit="3" multiple="multiple" chooseLabel="Upload Banner Image" uploadLabel="Show data" cancelLabel="Cancel" accept="image/*"
                    maxFileSize="1000000" auto="auto" customUpload="true" (uploadHandler)="picUploader($event)">
                        <ng-template pTemplate="content">
                        </ng-template>
                    </p-fileUpload>
                </div> -->
                <div class="button-set p-col-12 d-flex p-fluid p-jc-md-end">
                    <div class="p-formgrid p-grid">
                        <button pButton pRipple label="Save" class="p-button-success p-mr-2" icon="pi pi-check" 
                            style="width: auto"></button>
                        <button pButton pRipple label="Reset" icon="pi pi-refresh" type="reset" (click)="onReset()" style="width: auto" class="p-button-info mr-2"></button>
                        <button pButton pRipple type="button"  icon="pi pi-arrow-left" label="Back" class="p-button-denger" (click)="backLink()"
                            style="width: auto"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="button-set back">
            <div class="p-fluid p-formgrid">
                <p-toast></p-toast>
            </div>
        </div>
    </div>
    <p-confirmDialog [style]="{width:'450px'}"></p-confirmDialog>
</div>
