<div class="p-grid">
    <div class="p-col-12">
        <div class="title-area">
            <h5 class="admin-heading">
                {{pagetitle}}
            </h5>
            <!-- <button pButton pRipple label="Back" icon="pi pi-arrow-left" class="p-button-primary" 
                (click)="backLink()"></button> -->
        </div>
          

            <div class="card p-pt-3">
                <p-toast key="toastmsg"></p-toast>
                <form [formGroup]="cityForm">
                    <div class="p-fluid p-formgrid p-grid pare_margin">                    
                        <!-- <div class="p-field p-col-10 div-border">
                          <h5 class="p-mb-3">
                              City Details 
                          </h5>
                        </div> -->
                        <!-- <div class="p-field p-col-3">
                            <label for="address1">Country<span class="mandatory-feilds">*</span></label>
                            <p-dropdown [style]="{ width: '100%' }" inputId="country" [options]="countrieslist"
                                formControlName="country" [filter]="true" placeholder="Select" optionLabel="name" (onChange)="setCountry($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                            </p-dropdown>
                            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                <div *ngIf="f.country.errors.required">Please Select Country</div>
                            </div>
                        </div> -->
                        <div class="p-field p-col-3">
                            <label for="address1">State<span class="mandatory-feilds">*</span></label>
                            <p-dropdown [style]="{ width: '100%' }" inputId="state" [options]="statelist"
                                formControlName="state" [filter]="true" placeholder="Select" optionLabel="name" (onChange)="setState($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
                            </p-dropdown>
                            <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                                <div *ngIf="f.state.errors.required">Please select state</div>
                            </div>
                        </div>
                        <div class="p-field p-col-3">
                            <label for="firstname6">City Name<span class="mandatory-feilds">*</span></label>
                            <input id="name" formControlName="name" type="text" pInputText
                                placeholder="Enter City Name"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">
                                    <h6>City name is required</h6>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-field p-col-3">
                            <label class="mb-0">Status</label>
                            <p-inputSwitch class="checkbox-mt-10" formControlName="status" style="display: block;"></p-inputSwitch>
                        </div>
                       
                    </div>
                  
                    <div class="text-right">
                        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-success mr-2" (click)="onSubmit()"></button>
                        <p-confirmDialog header="Confirmation" key="confirm1" icon="pi pi-exclamation-triangle"
                        message="Are you sure you want to proceed?" [style]="{width: '425px'}"
                        acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text">               
                        

                    </p-confirmDialog>
                    <button pButton pRipple label="Reset" class="p-button-info mr-2" icon="pi pi-refresh" type="reset" (click)="onReset()"></button>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" label="Back"  class="p-button-denger" (click)="cancelCountry()"></button>
                    </div>
                    

                </form>

            </div>
        </div>
