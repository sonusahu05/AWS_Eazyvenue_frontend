<div class="p-grid">
    <div class="p-col-12">
        <div class="title-area">
            <h5 class="admin-heading">
                Edit Sub Category
            </h5>
           
        </div>
        <div class="card">
            <p-toast key="toastmsg"></p-toast>
            <form [formGroup]="categoryForm" *ngIf="this.categoryForm" (ngSubmit)="onSubmit()">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-4">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" pInputText class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Category name is required</div>
                            <div *ngIf="f.name.errors">Only alphabets allowed</div>
                        </div>
                    </div>
                    <div class="p-field p-col-4">
                        <label for="description">Description</label>
                        <textarea inputId="textarea" rows="3" cols="30" formControlName ="description" pInputTextarea></textarea>
                    </div> 
                    <div class="p-field p-col-4">
                        <label for="status" class="mb-0">Status</label>
                        <p-inputSwitch formControlName="status" [options]="statuses" style="display: block;" (ngModelChange)="onStatusSelect($event)"></p-inputSwitch>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Please select status</div>
                        </div>                
                    </div>     
                    <div class="p-field p-col-4">
                        <label for="parent_category">Select Parent Category <span class="mandatory-fields">*</span></label>
                        <p-dropdown inputId="parent_category" [options]="categorylist" formControlName="parent_category" placeholder="Select" optionLabel="name" (ngModelChange)="onParentSelect($event)" [ngClass]="{ 'is-invalid': submitted && f.parent_category.errors }"></p-dropdown>
                        <div *ngIf="submitted && f.parent_category.errors" class="invalid-feedback">
                            <div *ngIf="f.parent_category.errors.required">Please select parent category</div>
                        </div>                
                    </div>
                   
                    <div class="p-field p-col-4">
                        <label for="categoryimg">Category Image</label>
                        <p-fileUpload name="uploadFiles[]" chooseLabel="Upload Category Photo" uploadLabel="Show data" cancelLabel="Cancel" accept="image/*" maxFileSize="1000000" auto="auto" customUpload="true" (uploadHandler)="picUploader($event)">
                            <ng-template pTemplate="content">      
                            </ng-template>
                        </p-fileUpload>
                    </div>
                    <div class="p-field p-col-4" *ngIf="showUploadedpic">
                        <img src="{{ imageProfile }}" alt="freya-layout" height="50px"  width="200px"/>
                    </div>   
                             
                </div>
               
              
                <div class="text-right">
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-success mr-2"></button>
                    <button pButton pRipple label="Reset" class="p-button-info mr-2" icon="pi pi-refresh" type="reset" (click)="onReset()"></button>
                    <!-- <button pButton pRipple label="Save" icon="pi pi-check" [disabled]="userForm.invalid"></button> -->
                    <!-- <button pButton pRipple label="Reset" icon="pi pi-times" type="reset" (click)="onReset()"></button> -->
                    <button pButton pRipple type="button" icon="pi pi-arrow-left" label="Back" class="p-button-denger" (click)="backLink()"></button>
                </div>
            </form>
        </div>
        <div class="button-set back">
            <div class="p-fluid p-formgrid">
            <p-toast></p-toast>
            </div>
        </div>
    </div>
</div>
